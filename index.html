<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>🎱 행운의 로또</h1>
      </header>

      <div id="modal">
        <div class="modal__background"></div>
        <div class="modal__content">
          <button class="close-button">❌</button>
          <h2 class="modal__title">🏆 당첨 통계 🏆</h2>
          <div class="winning-result">
            <div class="winning-result-column">일치 개수</div>
            <div class="winning-result-column">당첨금</div>
            <div class="winning-result-column">당첨 개수</div>
          </div>
          <div class="statisticsContainer"></div>
          <h3 class="profit-rate">당신의 총 수익률은 %입니다.</h3>
          <button class="restart-button">다시 시작하기</button>
        </div>
      </div>

      <div id="lotto">
        <div id="main">
          <div class="main__title-wrapper">
            <h2 class="main__title">🎱 내 번호 당첨 확인 🎱</h2>
          </div>
          <form class="purchase-form">
            <label class="purchase-text">구입할 금액을 입력해주세요.</label>
            <div class="purchase-input-wrapper">
              <input class="purchase-input-box" placeholder="금액" type="number" max="100000" />
              <button class="purchase-button" type="submit">구입</button>
            </div>
          </form>
          <div class="lottos-container">
            <label class="lottos-text">총 7개를 구매하였습니다.</label>
            <ul class="lottos-list">
              <li class="lottos-list-item"><span>🎟</span> 1, 2, 3, 4, 5, 6</li>
            </ul>
          </div>
          <form class="winning-lotto-form">
            <div class="winning-lotto-text">지난 주 당첨번호 6개와 보너스번호 1개를 입력해주세요.</div>
            <div class="winning-lotto-container">
              <div class="winning-lotto-wrapper">
                <label>당첨 번호</label>
                <div class="winning-lotto-input-container">
                  <input class="lotto-input-wrapper" type="number" min="1" max="45" required />
                  <input class="lotto-input-wrapper" type="number" min="1" max="45" required />
                  <input class="lotto-input-wrapper" type="number" min="1" max="45" required />
                  <input class="lotto-input-wrapper" type="number" min="1" max="45" required />
                  <input class="lotto-input-wrapper" type="number" min="1" max="45" required />
                  <input class="lotto-input-wrapper" type="number" min="1" max="45" required />
                </div>
              </div>
              <div class="winning-lotto-wrapper">
                <label>보너스 번호</label>
                <div class="bonus-lotto-input-container">
                  <input class="lotto-input-wrapper" type="number" min="1" max="45" required />
                </div>
              </div>
            </div>
            <button class="winning-lotto-submit-button" type="submit" value="결과 확인하기">결과 확인하기</button>
          </form>

          <!-- <button class="btn">Open Modal</button>
          <div class="modal hidden">
            <div class="modal__background"></div>
            <div class="modal__content">
              <h1>Modal</h1>
              <button>Close</button>
            </div>
          </div> -->
        </div>
      </div>

      <footer>Copyright 2023. woowacourse</footer>
    </div>
    <script defer type="module" src="./src/js/index.js"></script>
  </body>
</html>
